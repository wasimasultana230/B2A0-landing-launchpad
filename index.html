<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>B12A01-landing-launchpad</title>
</head>

<body>
    <Header class="header-part">
        <nav class="nav-title">
            <h3 class="logo">LOGO</h3>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <div class="banner-part">
            <h2>Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="btn-primary">Stay Focused</button>
        </div>
    </Header>
    <main>
        <section class="Action-part">
            <div class="action-first-part">
                <h1 class="action-title">See It in Action</h1>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>

        <section class="views-part">
            <h1 class="views-first-title">Joined Thousands of Productive Users</h1>
            <div class="views-description">
                <div class="first-views">
                    <h1 class="views-title">50K</h1>
                    <p class="views-subtitle">Active Users</p>
                </div>
                <div class="second-views">
                    <h1 class="views-title">2M+</h1>
                    <p class="views-subtitle">Focus Sessions</p>
                </div>
                <div class="third-views">
                    <h1 class="views-title">95%</h1>
                    <p class="views-subtitle">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
